<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
         /* Visual tokens tuned to match FormLogin / FormRegister (same as index.html) */
        :root{
            --bg:#00ffdd;
            --card:#ffffff;
            --accent:#2196f3;
            --muted:#6b7280;
            --radius:10px;
            --shadow: 0 6px 18px rgba(16,24,40,0.08);
            --font: "Segoe UI", Roboto, Arial, sans-serif;
        }
        html,body{height:100%;margin:0;font-family:var(--font);background:var(--bg);color:#111;}
        .center-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
        .auth-card{
            width:380px;max-width:92%;
            background:var(--card);
            border-radius:var(--radius);
            box-shadow:var(--shadow);
            padding:28px 24px;
            box-sizing:border-box;
        }
        .brand{
            display:flex;align-items:center;margin-bottom:14px;
        }
        .brand-title{
            font-size:20px;font-weight:600;margin-left:10px;
        }
        h2{margin:0 0 8px 0;font-size:18px;}
        .desc{color:var(--muted);font-size:13px;margin-bottom:18px;}
        .form-group{margin-bottom:12px;display:flex;flex-direction:column;}
        label{font-size:13px;margin-bottom:6px;color:#222;}
        input[type="text"], input[type="password"], input[type="email"]{
            height:40px;padding:8px 10px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;
            background:transparent;outline:none;box-sizing:border-box;
        }
        input:focus{box-shadow:0 0 0 3px rgba(33,150,243,0.08);border-color:rgba(33,150,243,0.35);}
        .actions{display:flex;align-items:center;justify-content:space-between;margin-top:14px;}
        button.primary{
            background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;
            font-weight:600;
        }
        button.secondary{
            background:transparent;border:1px solid #dfe6f2;color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer;
        }
        .back-btn{width:100%;margin-top:12px;background:#fff;border:1px solid #e6eefc;color:var(--accent);padding:10px;border-radius:8px;cursor:pointer;}
        .error-message{color:#b00020;font-size:13px;margin-top:8px;min-height:18px;}
        .small{font-size:13px;color:var(--muted);}
        .footer-note{margin-top:14px;font-size:12px;color:var(--muted);text-align:center;}
        @media (max-width:420px){ .auth-card{padding:18px} }
    </style>
</head>
<body>
    <div class="center-wrap">
        <div class="auth-card" role="main" aria-labelledby="register-heading">
            <div class="brand" aria-hidden="true">
                <svg width="36" height="36" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <rect width="24" height="24" rx="4" fill="#e6eefc"/>
                    <path d="M7 12h10" stroke="#2196f3" stroke-width="1.5" stroke-linecap="round"/>
                    <path d="M7 8h10" stroke="#90caf9" stroke-width="1.5" stroke-linecap="round"/>
                </svg>
                <div class="brand-title">Lost & Found</div>
            </div>

            <h2 id="register-heading">Create account</h2>
            <div class="desc">Register with your Gmail account to access the dashboard.</div>

            <form id="registerForm" novalidate>
                <div class="form-group">
                    <!-- keep username field for display name / backend compatibility -->
                    <label for="username">Full name</label>
                    <input type="text" id="username" name="username" required autocomplete="name" placeholder="Jane Doe">
                </div>

                <div class="form-group">
                    <label for="email">Gmail address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@gmail.com">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>

                <div class="error-message" id="errorMessage" aria-live="polite"></div>

                <div class="actions">
                    <button type="submit" class="primary">Register</button>
                    <button type="button" class="secondary" onclick="document.getElementById('confirmPassword').value = ''; document.getElementById('password').value = '';">Clear</button>
                </div>
            </form>

            <button class="back-btn" onclick="window.location.href='index.html'">Back to Login</button>

            <div class="footer-note">By creating an account you agree to the usage policy.</div>
        </div>
    </div>

    <!-- Validation: require Gmail and matching passwords; preserves existing #errorMessage and registerForm id -->
    <script>
        (function(){
            var form = document.getElementById('registerForm');
            var err = document.getElementById('errorMessage');
            if (!form || !err) return;
            form.addEventListener('submit', function(e){
                var emailEl = document.getElementById('email');
                var pass = document.getElementById('password');
                var confirm = document.getElementById('confirmPassword');
                if (!emailEl || !pass || !confirm) return;
                var email = (emailEl.value || '').trim().toLowerCase();
                if (email === '' || !email.endsWith('@gmail.com')) {
                    e.preventDefault();
                    err.textContent = 'Please register with a valid Gmail address (example@gmail.com).';
                    emailEl.focus();
                    return false;
                }
                if (pass.value !== confirm.value) {
                    e.preventDefault();
                    err.textContent = 'Passwords do not match.';
                    confirm.focus();
                    return false;
                }
                // clear any previous error and allow external script to handle submission
                err.textContent = '';
            }, {capture: true});
        })();
    </script>

    <script src="register.js"></script>
</body>
</html>
