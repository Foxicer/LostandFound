<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .profile {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }

        .profile h2 {
            margin-top: 10px;
        }

        .missing-item {
            background-color: #ffcccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 8px;
            text-align: center;
            width: 200px;
        }

        .picture-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .picture-container img {
            max-width: 400px;
            max-height: 400px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Profile Section in the top-left -->
        <div class="profile">
            <img src="poge.jfif" alt="Profile Picture">
            <h2>SHA Tester</h2>
            <p>Student</p>
        </div>

        <!-- Picture in the middle -->
        <div class="picture-container">
            <img src="poge.jfif" alt="Main Picture">
        </div>

        <!-- Missing Item Section -->
        <div class="missing-item">
            <p>Missing Item: <strong>Item Name</strong></p>
        </div>
    </div>

</body>
</html>
