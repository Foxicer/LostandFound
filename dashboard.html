<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ReturnPoint</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .profile-section {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-bottom: 20px;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .profile-picture {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #4CAF50;
        }

        .profile-info h2 {
            margin-bottom: 5px;
            color: #333;
        }

        .profile-info p {
            color: #666;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background-color: #45a049;
        }

        .btn-secondary {
            background-color: #2196F3;
            color: white;
        }

        .btn-secondary:hover {
            background-color: #0b7dda;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-danger:hover {
            background-color: #da190b;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 10% auto;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            margin-bottom: 20px;
        }

        .modal-header h2 {
            color: #333;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        .form-group input:disabled {
            background-color: #f0f0f0;
            cursor: not-allowed;
        }

        .error-message {
            color: #f44336;
            margin-top: 10px;
            font-size: 14px;
        }

        .success-message {
            color: #4CAF50;
            margin-top: 10px;
            font-size: 14px;
        }

        .file-input-wrapper {
            margin-top: 10px;
        }

        .preview-image {
            margin-top: 10px;
            max-width: 200px;
            max-height: 200px;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-section">
        <div class="profile-header">
            <img id="profilePicture" src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-picture">
            <div class="profile-info">
                <h2 id="username">Loading...</h2>
                <p id="email">Loading...</p>
            </div>
        </div>
        <div class="action-buttons">
            <button class="btn btn-primary" onclick="openEditModal()">Edit Profile</button>
            <button class="btn btn-danger" onclick="logout()">Logout</button>
        </div>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close" onclick="closeEditModal()">&times;</span>
                <h2>Edit Profile</h2>
            </div>
            <div class="form-group">
                <label for="editUsername">Username</label>
                <input type="text" id="editUsername" placeholder="Enter new username">
            </div>
            <div class="form-group">
                <label for="editEmail">Email (Cannot be changed)</label>
                <input type="email" id="editEmail" disabled>
            </div>
            <div class="form-group">
                <label for="profilePictureInput">Profile Picture</label>
                <input type="file" id="profilePictureInput" accept="image/*" class="file-input-wrapper" onchange="previewImage(event)">
                <img id="imagePreview" class="preview-image" alt="Preview">
            </div>
            <button class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
            <div id="modalMessage"></div>
        </div>
    </div>

    <script>
        let currentUser = null;

        async function loadUserData() {
            try {
                const response = await fetch('/api/user');
                if (!response.ok) {
                    window.location.href = '/';
                    return;
                }
                
                currentUser = await response.json();
                document.getElementById('username').textContent = currentUser.username;
                document.getElementById('email').textContent = currentUser.email;
                
                if (currentUser.profile_picture) {
                    document.getElementById('profilePicture').src = currentUser.profile_picture;
                }
            } catch (error) {
                console.error('Error loading user data:', error);
                window.location.href = '/';
            }
        }

        function openEditModal() {
            if (currentUser) {
                document.getElementById('editUsername').value = currentUser.username;
                document.getElementById('editEmail').value = currentUser.email;
                document.getElementById('editModal').style.display = 'block';
                document.getElementById('modalMessage').textContent = '';
                document.getElementById('imagePreview').style.display = 'none';
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('profilePictureInput').value = '';
            document.getElementById('imagePreview').style.display = 'none';
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('imagePreview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                }
                reader.readAsDataURL(file);
            }
        }

        async function saveChanges() {
            const newUsername = document.getElementById('editUsername').value.trim();
            const messageEl = document.getElementById('modalMessage');
            const fileInput = document.getElementById('profilePictureInput');
            
            let usernameChanged = false;
            let pictureChanged = false;

            messageEl.className = '';
            messageEl.textContent = '';

            if (newUsername && newUsername !== currentUser.username) {
                try {
                    const response = await fetch('/api/update-username', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username: newUsername })
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        currentUser.username = newUsername;
                        usernameChanged = true;
                    } else {
                        messageEl.className = 'error-message';
                        messageEl.textContent = data.message || 'Failed to update username';
                        return;
                    }
                } catch (error) {
                    messageEl.className = 'error-message';
                    messageEl.textContent = 'Error updating username';
                    return;
                }
            }

            if (fileInput.files.length > 0) {
                const formData = new FormData();
                formData.append('profile_picture', fileInput.files[0]);

                try {
                    const response = await fetch('/api/upload-profile-picture', {
                        method: 'POST',
                        body: formData
                    });

                    const data = await response.json();
                    
                    if (response.ok) {
                        currentUser.profile_picture = data.profile_picture;
                        pictureChanged = true;
                    } else {
                        messageEl.className = 'error-message';
                        messageEl.textContent = data.message || 'Failed to upload profile picture';
                        return;
                    }
                } catch (error) {
                    messageEl.className = 'error-message';
                    messageEl.textContent = 'Error uploading profile picture';
                    return;
                }
            }

            if (usernameChanged || pictureChanged) {
                messageEl.className = 'success-message';
                messageEl.textContent = 'Profile updated successfully!';
                
                document.getElementById('username').textContent = currentUser.username;
                if (currentUser.profile_picture) {
                    document.getElementById('profilePicture').src = currentUser.profile_picture;
                }

                setTimeout(() => {
                    closeEditModal();
                }, 1500);
            } else {
                messageEl.className = 'error-message';
                messageEl.textContent = 'No changes made';
            }
        }

        async function logout() {
            try {
                await fetch('/api/logout', { method: 'POST' });
                window.location.href = '/';
            } catch (error) {
                console.error('Error logging out:', error);
                window.location.href = '/';
            }
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }

        loadUserData();
    </script>
</body>
</html>
