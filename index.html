<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login</title>
  <style>
    body{font-family:Segoe UI,Roboto,Arial,sans-serif;background:#f5f7fb;margin:0;height:100vh;display:flex;align-items:center;justify-content:center}
    .card{width:360px;background:#fff;padding:20px;border-radius:10px;box-shadow:0 6px 18px rgba(16,24,40,0.08)}
    .field{margin-bottom:12px}
    label{display:block;font-size:13px;margin-bottom:6px}
    input{width:100%;height:40px;padding:8px;border:1px solid #e6e9ee;border-radius:8px;box-sizing:border-box}
    .actions{display:flex;gap:10px;margin-top:12px}
    button.primary{flex:1;height:42px;background:#2196f3;color:#fff;border:none;border-radius:8px;cursor:pointer}
    button.secondary{flex:1;height:42px;background:#fff;border:1px solid #dfe6f2;color:#2196f3;border-radius:8px;cursor:pointer}
    .error{color:#b00020;font-size:13px;min-height:18px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card" role="main" aria-labelledby="loginHeading">
    <h2 id="loginHeading" style="margin:0 0 8px 0">Sign in</h2>
    <form id="loginForm" novalidate>
      <div class="field"><label for="email">Email</label><input id="email" name="email" type="email" autocomplete="email" required placeholder="you@gmail.com"></div>
      <div class="field"><label for="password">Password</label><input id="password" name="password" type="password" autocomplete="current-password" required></div>
      <div class="error" id="errorMessage" aria-live="polite"></div>

      <div class="actions">
        <button type="submit" class="primary">Login</button>
        <!-- Add inline onclick fallback so navigation works even if JS errors occur -->
        <button type="button" class="secondary" id="registerBtn" onclick="window.location.href='register.html'">Register</button>
      </div>
    </form>
  </div>
  
  <script>
document.addEventListener('DOMContentLoaded', function () {
  const form = document.getElementById('loginForm');
  const emailEl = document.getElementById('email');
  const passEl = document.getElementById('password');
  const errEl = document.getElementById('errorMessage');

  function showError(msg){ if (errEl) errEl.textContent = msg; }

  form.addEventListener('submit', async function (ev) {
    ev.preventDefault();
    showError('');

    const id = (emailEl.value || '').trim();
    const password = passEl.value || '';

    if (!id || !password) { showError('Enter email and password'); return; }

    console.log('Login attempt for:', id);

    // 1) check localStorage users
    try {
      const localUsers = JSON.parse(localStorage.getItem('users') || '[]');
      console.log('local users:', localUsers);
      const foundLocal = (localUsers || []).find(u =>
        ((u.email || '').toLowerCase() === id.toLowerCase()) || (u.username === id)
      );
      if (foundLocal) {
        console.log('found in localStorage:', foundLocal);
        if (foundLocal.password === password) {
          localStorage.setItem('currentUser', JSON.stringify({ name: foundLocal.name || foundLocal.username || id, email: foundLocal.email || '' }));
          localStorage.setItem('currentUserEmail', foundLocal.email || '');
          return window.location.href = 'dashboard.html';
        } else {
          showError('Password does not match the stored account (check capitalization/spaces).');
          return;
        }
      }
    } catch (ex) { console.warn('localStorage parse error', ex); }

    // 2) check root users.json
    try {
      const resp = await fetch('users.json', { cache: 'no-store' });
      if (resp.ok) {
        const users = await resp.json();
        console.log('users.json contents:', users);
        const found = (users || []).find(u =>
          ((u.email || '').toLowerCase() === id.toLowerCase()) || (u.username === id)
        );
        if (found) {
          console.log('found in users.json:', found);
          if (found.password === password) {
            localStorage.setItem('currentUser', JSON.stringify({ name: found.name || found.username || id, email: found.email || '' }));
            localStorage.setItem('currentUserEmail', found.email || '');
            return window.location.href = 'dashboard.html';
          } else {
            showError('Password does not match the account in users.json (check capitalization/spaces).');
            return;
          }
        }
      } else {
        console.warn('Could not fetch users.json:', resp.status);
      }
    } catch (ex) { console.warn('users.json fetch error', ex); }

    showError('Invalid username/email or password');
  });
});
  </script>
</body>
</html>
