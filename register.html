<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Register</title>
    <style>
        :root{
            --bg:#00ffdd;
            --card:#ffffff;
            --accent:#2196f3;
            --muted:#6b7280;
            --radius:10px;
            --shadow: 0 6px 18px rgba(16,24,40,0.08);
            --font: "Segoe UI", Roboto, Arial, sans-serif;
        }
        html,body{height:100%;margin:0;font-family:var(--font);background:var(--bg);color:#111;}
        .center-wrap{min-height:100vh;display:flex;align-items:center;justify-content:center;padding:24px;}
        .auth-card{ width:380px;max-width:92%; background:var(--card); border-radius:var(--radius); box-shadow:var(--shadow); padding:28px 24px; box-sizing:border-box; }
        .brand{display:flex;align-items:center;margin-bottom:14px;}
        .brand-title{font-size:20px;font-weight:600;margin-left:10px;}
        h2{margin:0 0 8px 0;font-size:18px;}
        .desc{color:var(--muted);font-size:13px;margin-bottom:18px;}
        .form-group{margin-bottom:12px;display:flex;flex-direction:column;}
        label{font-size:13px;margin-bottom:6px;color:#222;}
        input[type="text"], input[type="password"], input[type="email"]{
            height:40px;padding:8px 10px;border:1px solid #e6e9ee;border-radius:8px;font-size:14px;
            background:transparent;outline:none;box-sizing:border-box;
        }
        input:focus{box-shadow:0 0 0 3px rgba(33,150,243,0.08);border-color:rgba(33,150,243,0.35);}
        .actions{display:flex;align-items:center;justify-content:space-between;margin-top:14px;gap:8px;}
        button.primary{flex:1;background:var(--accent);color:#fff;border:none;padding:10px 16px;border-radius:8px;cursor:pointer;font-weight:600;}
        button.secondary{flex:1;background:transparent;border:1px solid #dfe6f2;color:var(--accent);padding:8px 12px;border-radius:8px;cursor:pointer;}
        .back-btn{width:100%;margin-top:12px;background:#fff;border:1px solid #e6eefc;color:var(--accent);padding:10px;border-radius:8px;cursor:pointer;}
        .error-message{color:#b00020;font-size:13px;margin-top:8px;min-height:18px;}
        .footer-note{margin-top:14px;font-size:12px;color:var(--muted);text-align:center;}
        .name-row { display:flex; gap:8px; }
        .name-row input { flex:1; min-width:0; }
        button:disabled{opacity:0.6;cursor:not-allowed}
        .loading{display:none;text-align:center;margin:12px 0;color:#2196f3;font-size:13px}
        .spinner{border:3px solid #f3f3f3;border-top:3px solid #2196f3;border-radius:50%;width:16px;height:16px;animation:spin 1s linear infinite;margin:0 auto 4px}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @media (max-width:420px){ .auth-card{padding:18px} .name-row{flex-direction:column} }
    </style>
</head>
<body>
    <div class="center-wrap">
        <div class="auth-card" role="main" aria-labelledby="register-heading">
            <div class="brand" aria-hidden="true">
                <div class="brand-title">Lost & Found</div>
            </div>

            <h2 id="register-heading">Create account</h2>
            <div class="desc">Register with your Gmail account to access the dashboard.</div>

            <form id="registerForm" method="POST" action="javascript:void(0)" novalidate>
                <div class="form-group" aria-label="Full name">
                    <label>Full name</label>
                    <div class="name-row" aria-hidden="false">
                        <input type="text" id="firstName" name="firstName" required autocomplete="given-name" placeholder="First name">
                        <input type="text" id="middleName" name="middleName" autocomplete="additional-name" placeholder="Middle name (optional)">
                        <input type="text" id="lastName" name="lastName" required autocomplete="family-name" placeholder="Last name">
                    </div>
                    <input type="hidden" id="username" name="username" value="">
                </div>

                <div class="form-group">
                    <label for="email">Gmail address</label>
                    <input type="email" id="email" name="email" required autocomplete="email" placeholder="you@gmail.com">
                </div>

                <div class="form-group">
                    <label for="gradeSection">Grade and Section</label>
                    <input type="text" id="gradeSection" name="gradeSection" placeholder="e.g., Grade 10-A">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>

                <div class="error-message" id="errorMessage" aria-live="polite"></div>
                <div class="loading" id="loadingIndicator" aria-live="polite"><div class="spinner"></div>Creating account...</div>

                <div class="actions">
                    <button type="submit" class="primary" id="registerBtn">Register</button>
                    <button type="button" class="secondary" id="clearBtn">Clear</button>
                </div>
            </form>

            <button class="back-btn" onclick="window.location.href='index.html'">Back to Login</button>

            <div class="footer-note">By creating an account you agree to the usage policy.</div>
        </div>
    </div>

    <script>
(function(){
  const form = document.getElementById('registerForm');
  const err = document.getElementById('errorMessage');
  const clearBtn = document.getElementById('clearBtn');
  const registerBtn = document.getElementById('registerBtn');
  const loadingEl = document.getElementById('loadingIndicator');
  const inputs = form.querySelectorAll('input[type="text"], input[type="password"], input[type="email"]');

  function showError(msg){ if(err) err.textContent = msg; }
  function setLoading(isLoading) {
    if (loadingEl) loadingEl.style.display = isLoading ? 'block' : 'none';
    if (registerBtn) registerBtn.disabled = isLoading;
    if (clearBtn) clearBtn.disabled = isLoading;
    inputs.forEach(inp => inp.disabled = isLoading);
  }
  clearBtn.addEventListener('click', () => {
    document.getElementById('password').value = '';
    document.getElementById('confirmPassword').value = '';
  });

  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    e.stopPropagation();
    showError('');
    setLoading(true);

    const first = (document.getElementById('firstName').value || '').trim();
    const middle = (document.getElementById('middleName').value || '').trim();
    const last = (document.getElementById('lastName').value || '').trim();
    const email = (document.getElementById('email').value || '').trim().toLowerCase();
    const gradeSection = (document.getElementById('gradeSection').value || '').trim();
    const pass = document.getElementById('password').value || '';
    const confirm = document.getElementById('confirmPassword').value || '';

    if (!first || !last) { showError('Please enter first and last name'); setLoading(false); return; }
    if (!email || !email.endsWith('@gmail.com')) { showError('Please register with a valid Gmail address'); setLoading(false); return; }
    if (pass !== confirm) { showError('Password and confirm password do not match'); setLoading(false); return; }
    if (!pass) { showError('Please enter a password'); setLoading(false); return; }

    const full = [first, middle, last].filter(Boolean).join(' ');
    document.getElementById('username').value = full;

    try {
      const res = await fetch('/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ first_name: first, middle_name: middle, last_name: last, email, grade_section: gradeSection, password: pass, confirm_password: confirm })
      });

      if (res.ok) {
        const loginRes = await fetch('/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password: pass })
        });

        if (loginRes.ok) {
          const userRes = await fetch('/api/user', { credentials: 'same-origin' });
          if (userRes.ok) {
            const user = await userRes.json();
            localStorage.setItem('currentUser', JSON.stringify({ name: user.username || user.name || full, email: user.email || email }));
            localStorage.setItem('currentUserEmail', user.email || email);
            window.location.href = 'dashboard.html';
            return;
          }
        }
        localStorage.setItem('currentUser', JSON.stringify({ name: full, email }));
        localStorage.setItem('currentUserEmail', email);
        window.location.href = 'dashboard.html';
        return;
      } else {
        try {
          const json = await res.json().catch(() => ({}));
          showError(json.message || 'Server registration failed');
        } catch {
          showError('Server registration failed');
        }
        setLoading(false);
        return;
      }
    } catch (ex) {
      console.error('Registration error:', ex);
      showError('Registration failed: ' + (ex && ex.message ? ex.message : ex));
      setLoading(false);
    }
  }, false);

  // Also handle button click directly
  registerBtn.addEventListener('click', (e) => {
    e.preventDefault();
    e.stopPropagation();
    form.dispatchEvent(new Event('submit', { bubbles: true, cancelable: true }));
  }, false);
})();
    </script>
</body>
</html>
